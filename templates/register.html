{% extends "base.html" %}

{% block title %}Register - Online Quiz Platform{% endblock %}

{% block content %}
<div class="container">
    <div class="navbar">
        <h1>ðŸŽ¯ Online Quiz Platform</h1>
        <div>
            <a href="{{ url_for('index') }}">Home</a>
            <a href="{{ url_for('login') }}">Login</a>
        </div>
    </div>
    
    <div style="max-width: 500px; margin: 0 auto;">
        <h2 style="color: #667eea; margin-bottom: 30px;">Create an Account</h2>
        
        {% if error %}
        <div class="error" role="alert">{{ error }}</div>
        {% endif %}
        
        <form method="POST" action="{{ url_for('register') }}">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" minlength="6" required>
                <small style="color: #666;">Minimum 6 characters</small>
            </div>
            
            <button type="submit" class="btn">Register</button>
        </form>
        
        <p style="margin-top: 20px; text-align: center;">
            Already have an account? <a href="{{ url_for('login') }}" style="color: #667eea;">Login here</a>
        </p>
    </div>
</div>
{% endblock %}
